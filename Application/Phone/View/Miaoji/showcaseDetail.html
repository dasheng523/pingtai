<extend name="template/temp" />
<block name="content">
    <div class="page" id="showcaseDetail">
        <div class="content native-scroll pull-to-refresh-content">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div class="margin-top"></div>
            <volist name="list" id="info">
                <div class="yspanel margin-top30">
                    <a href="{:UC('Miaoji/detail',array('id'=>$info['id']))}">
                        <div class="yspanel-titlebox flex">
                            <div class="flex-1">
                                {$info['name']}
                            </div>
                            <if condition="($info['price']) and ($info['price'] neq 0)">
                                <div class="yspanel-pricebox gray-text1">
                                    ￥{$info['price']}
                                </div>
                            </if>
                        </div>
                        <div class="yspanel-image-box">
                            <if condition="($info['imglist']) AND ($info['imglist'][0])">
                                <img class="lazy yspanel-image-image" data-original="{$info['imglist']}">
                                <else/>
                            </if>
                        </div>
                        <div class="yspanel-content-box text-line3">
                            {$info['intro']|strip_tags}
                        </div>
                    </a>
                    <div class="yspanel-content-box">
                        <div class="yspanel-ysbtnlist flex">
                            <div class="flex-1">
                                <if condition="$info['isLike']">
                                    <a class="ysbtn hover" data-id="{$info['id']}"><i class="iconfont">&#xe608;</i> <span>{$info['likecount']}</span></a>
                                    <else/>
                                    <a class="ysbtn likebtn" data-id="{$info['id']}"><i class="iconfont">&#xe608;</i> <span>{$info['likecount']}</span></a>
                                </if>

                            </div>
                        </div>
                    </div>
                    <div class="yspanel-footer gray-text1 flex">
                        <div class="flex-1">{$info['address']}</div>
                        <if condition="$info['lat'] and $info['lng']">
                        <a class="lookmap" href="javascript:;"
                           data-lat="{$info['lat']}"
                           data-lng="{$info['lng']}"
                           data-name="{$info['name']}"
                           data-address="{$info['address']}">查看地图</a>
                        </if>
                    </div>
                </div>
            </volist>

            <p class="gray-text1 text-center margin-top30">
                你中意的店铺不在这里？那就<a href="{:UC('Miaoji/editSuggest',array('cid',$_GET['id']))}" id="telmebtn">告诉我们</a>吧。
            </p>
        </div>
    </div>
</block>
