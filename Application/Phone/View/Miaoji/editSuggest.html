<extend name="template/temp" />

<block name="content">
    <div class="page page-current" id="editSuggest">
        <div class="content native-scroll">
            <form method="post" action="{:UC('Miaoji/editSuggestCommit')}" id="form">
                <div class="weui_cells_title">店铺名称</div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" type="text"
                                   placeholder="店铺名称"
                                   name="name"
                                   required minlength="2" maxlength="20">
                        </div>
                    </div>
                </div>

                <div class="weui_cells_title">收费说明</div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea" placeholder="请输入收费说明" rows="3"
                                  name="priceIntro" maxlength="200"></textarea>
                            <div class="weui_textarea_counter">限200字</div>
                        </div>
                    </div>
                </div>

                <div class="weui_cells_title">店铺描述</div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea" placeholder="店铺描述" rows="3"
                                  name="intro" maxlength="200">{$goodsDetail['intro']}</textarea>
                            <div class="weui_textarea_counter">限200字</div>
                        </div>
                    </div>
                </div>

                <div class="weui_cells_title">店铺电话</div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" type="text"
                                   placeholder="电话"
                                   name="phone"
                                   required minlength="11" maxlength="11">
                        </div>
                    </div>
                </div>

                <div class="weui_cells_title">店铺地址</div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" type="text"
                                   placeholder="店铺地址"
                                   name="address" value="{$goodsDetail['name']}"
                                   required minlength="2" maxlength="50">
                        </div>
                    </div>
                </div>

                <div class="weui_cells_title">定位（如果你就在店铺里，就点击定位吧）</div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <a class="weui_btn weui_btn_mini weui_btn_primary" id="getLocationBtn" href="#">定位</a>
                            <span class="latlngshow"></span>
                            <input type="hidden" name="latlngInput">
                        </div>
                    </div>
                </div>

                <div class="weui_cells_title">上传照片</div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <div class="weui_uploader_bd">
                                <ul class="weui_uploader_files">
                                </ul>
                                <div class="weui_uploader_input_wrp">
                                    <input class="weui_uploader_input" type="file"
                                           accept="image/jpg,image/jpeg,image/png,image/gif"
                                           id="uploadFile">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="cid" value="{$_GET['cid']}">
                <div class="weui_btn_area">
                    <button type="submit" class="weui_btn weui_btn_primary" id="showTooltips">
                        提交
                    </button>
                </div>

            </form>

        </div>
    </div>
</block>
