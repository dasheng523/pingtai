<extend name="template/temp" />
<block name="content">
    <div class="page" id="showcase">
        <div class="content native-scroll pull-to-refresh-content">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <p class="gray-text1 text-center">北流最佳妙集</p>
            <volist name="list" id="info">
                <a class="yspanel margin-top30" href="{:UC('Miaoji/showcaseDispatch',array('id'=>$info['id']))}">
                    <div class="yspanel-image-box">
                        <div class="yspanel-image-textbox">- <span class="text">{$info['name']}</span> -</div>
                        <img class="lazy yspanel-image-image" data-original="{$info['imglist']}">
                    </div>
                    <div class="yspanel-content-box2">
                        {$info['intro']}
                    </div>
                </a>
            </volist>

            <p class="gray-text1 text-center small-text margin-top30">

            </p>
        </div>
    </div>
</block>
