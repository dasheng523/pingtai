<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/weui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main.css?v=12">

</head>
<body>
<div class="page-group">
    <div class="page page-current" id="collection-info">
        <div class="content">
            <div class="userinfobox">
                <img src="__PUBLIC__/images/head.jpg" class="userinfobox-img">
                <div class="userinfobox-scorebox ">
                    <h3>影响力:55664分</h3>
                </div>
            </div>

            <div class="content-block-title">每日影响力</div>
            <div class="list-block inset" style="margin-bottom: 10px;">
                <ul>
                    <li class="item-content">
                        <div class="item-media red-text">+  10</div>
                        <div class="item-inner">
                            <div class="item-title">
                                每天访问 1/5
                            </div>
                            <span class="small-text green-text">未完成</span>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media red-text">+20</div>
                        <div class="item-inner">
                            <div class="item-title">
                                每天访问 1/5
                            </div>
                            <span class="small-text green-text">未完成</span>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media red-text">+15</div>
                        <div class="item-inner">
                            <div class="item-title">
                                每天访问 1/5
                            </div>
                            <span class="small-text green-text">未完成</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-media"><i class="icon icon-f7"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">影响力排行榜</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="{:UC('User/mycollection')}" class="item-link item-content">
                                    <div class="item-media"><i class="icon icon-f7"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">我的妙集</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="{:UC('User/mylike')}" class="item-link item-content">
                                    <div class="item-media"><i class="icon icon-f7"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">喜欢的商品</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="{:UC('User/mycomment')}" class="item-link item-content">
                                    <div class="item-media"><i class="icon icon-f7"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">我的评论</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="{:UC('User/myinfo')}" class="item-link item-content">
                                    <div class="item-media"><i class="icon icon-f7"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">我的资料</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src="__PUBLIC__/js/main.js" charset='utf-8'></script>

</body>
</html>
