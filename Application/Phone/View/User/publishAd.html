<extend name="template/temp" />
<block name="content">
    <div class="page" id="publishAd">
        <div class="content native-scroll pull-to-refresh-content">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div class="text-center margin-top">
                <h3>信息发布管理页面</h3>
            </div>

            <div class="coupon-myList-box">
                <volist name="list" id="info">
                    <div class="my-public-msg">
                        <a class="block" href="#">
                            <div class="flex my-public-msg-title-box">
                                <div class="flex-1">{$info['title']}</div>
                                <div class="small-text gray-text">2016-05-29 09:22</div>
                            </div>
                            <p style="padding: 0 10px;margin: 1.2rem 0" class="text-line3">{$info['mcontent']}</p>
                        </a>
                        <div class="my-public-footer flex">
                            <div class="flex-1 text-center item">
                                <a href="{:UC('User/addAdMsg',array('id'=>$info['id']))}" class="external">修改信息</a>
                            </div>
                            <div class="flex-1 text-center item">
                                <a href="#" data-id="{$info['id']}" class="freshMsgBtn">刷新信息</a>
                            </div>
                        </div>
                    </div>
                </volist>

            </div>
            <p class="gray-text1 text-center small-text margin-top30">
                温馨提示<br>
                <empty name="list">
                    点击左下角的“+”按钮可以发信息
                    <else/>
                    发布成功后，可点击<a href="{:UC('Miaoji/zhaoPin')}">查看效果</a>
                    <br>
                    点击“刷新信息”可以使您的旧信息排在前面。
                </empty>
            </p>
        </div>
        <div class="fixbtnbox">
            <a class="fixbtn external" href="{:UC('User/addAdMsg')}"><i class="iconfont">&#xe60f;</i></a>
        </div>
    </div>
</block>
