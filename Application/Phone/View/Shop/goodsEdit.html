<extend name="template/shop_main" />

<block name="css">
</block>

<block name="script">
    <script src="__PUBLIC__/js/validator.min.js"></script>
    <script>
        var error = false;
        $('#form').validator({
            errorCallback: function() {
                error = true;
            },
            before:function(){
                error = false;
            },
            after:function(){
                return false;
            }
        });
        $('#form').submit(function(){
            if(!error){
                var data = $(this).serialize();
                $.showPreloader();
                $.post("{:UC('Shop/goodsEditCommit')}",data,function(){
                    $.hidePreloader();
                });
            }
            return false;
        });
    </script>
</block>

<block name="content">
    <div class="page page-current" id="goodsEdit">
        <div class="content">
            <form method="post" action="" id="form">
            <div class="weui_cells_title">商品名称</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text"
                               placeholder="请输入商品名称"
                               name="name" value="{$info['name']}"
                               required minlength="2" maxlength="20">
                    </div>
                </div>
            </div>

            <div class="weui_cells_title">商品价格</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="number"
                               placeholder="请输入商品价格"
                               name="price"
                               pattern="[0-9]*" required>
                    </div>
                </div>
            </div>

            <div class="weui_cells_title">商品描述</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea" placeholder="请输入商品描述" rows="3"
                                  name="intro" required maxlength="200"></textarea>
                        <div class="weui_textarea_counter">限200字</div>
                    </div>
                </div>
            </div>

            <div class="weui_cells_title">上传照片</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="weui_uploader_bd">
                            <ul class="weui_uploader_files">
                                <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                    <div class="weui_uploader_status_content">
                                        <i class="weui_icon_warn"></i>
                                    </div>
                                </li>
                                <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                    <div class="weui_uploader_status_content">50%</div>
                                </li>
                            </ul>
                            <div class="weui_uploader_input_wrp">
                                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="weui_btn_area">
                <button type="submit" class="weui_btn weui_btn_primary" id="showTooltips">发布</button>
            </div>
            </form>
        </div>
    </div>
</block>
