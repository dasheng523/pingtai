<extend name="template/shop_main" />

<block name="css">
</block>

<block name="script">
    <script>
    </script>
</block>

<block name="content">
    <div class="page page-current" id="goodslist">
        <div class="content pull-to-refresh-content">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div>
                <empty name="list">
                    <span class="tip">您还没有发布商品呢</span>
                    <else/>
                    <volist name="list" id="info">
                        <a class="card block" href="{:UC('Shop/goodsEdit',array('id'=>$info['id']))}" data-no-cache="true">
                            <div class="card-content">
                                <div class="list-block media-list">
                                    <ul>
                                        <li class="item-content">
                                            <div class="item-media">
                                                <div class="item-img" style="background-image: url({$info['goodsfirstimg']})">
                                                </div>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">{$info.name}</div>
                                                </div>
                                                <div class="text-line3" style="font-size: 0.7rem;">{$info.intro}</div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div>{$info['commentnum']}评论 | {$info['likenum']}喜欢</div>
                                <div><a href="{:UC('Activity/hotActivityGoodsInfo',array('id'=>$info['id']))}">查看商品</a></div>
                            </div>
                        </a>
                    </volist>
                </empty>
            </div>

        </div>
        <a href="javascript:;" class="extra_button" id="showActionBtn">+</a>
    </div>
</block>
