<extend name="template/shop_main" />

<block name="css">
</block>

<block name="script">
    <script>
    </script>
</block>

<block name="content">
    <div class="page page-current" id="shopDetail">
        <div class="content">
            <form action="{:UC('Shop/shopEditCommit')}">
            <div class="weui_cells_title">店铺名称</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="请输入您的店名"
                               name="name" value="{$info['name']}"
                               required minlength="2" maxlength="20">
                    </div>
                </div>
            </div>

            <div class="weui_cells_title">联系电话</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="number" placeholder="请输入您的联系电话"
                               name="phone" value="{$info['phone']}"
                               required pattern="[0-9]*">
                    </div>
                </div>
            </div>

            <div class="weui_cells_title">店铺地址</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea" placeholder="请输入地址" rows="3" name="address" required>{$info['address']}</textarea>
                        <div class="weui_textarea_counter">200字以内</div>
                    </div>
                </div>
            </div>

            <div class="weui_cells_title">定位</div>
            <div class="weui_cells weui_cells_access">
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>在店铺内进行定位</p>
                    </div>
                    <div class="weui_cell_ft">重新定位</div>
                </a>
            </div>
            <input type="hidden" name="lat" value="{$info['lat']}">
            <input type="hidden" name="lng" value="{$info['lng']}">


            <div class="weui_cells_title">店铺简介</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea" placeholder="请店铺简介" rows="3" name="intro" required>{$info['intro']}</textarea>
                        <div class="weui_textarea_counter">200字以内</div>
                    </div>
                </div>
            </div>


            <div class="weui_cells_title">上传店铺照片</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="weui_uploader_bd">
                            <ul class="weui_uploader_files">
                                <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                    <div class="weui_uploader_status_content">50%</div>
                                </li>
                            </ul>
                            <div class="weui_uploader_input_wrp">
                                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" name="id" value="{$info['id']}">
            <div class="weui_btn_area">
                <button class="weui_btn weui_btn_primary" id="shopDetailBtn">更新</button>
            </div>
            </form>


        </div>
    </div>
</block>
